    <section class="career">
        <div class="container ">
            <h1 class="career-heading"> Dostext Kariyer</h1>
            <p class="career-info">Yeteneklerinizi Dostext kariyer ile deneyime dönüştürün. Proje ekibimizde yer
                almak ve gelişimimize katkı sağlamak için aramıza katılın.</p>
            <div class="form-çerçeve">

                <h3 class="attend-form">Başvuru Formu</h3>
                <form>
                    <input class="form-input" type="text" placeholder="İsim-Soyisim" required>
                    <select  class="form-input" aria-label="Default select example">
                        <option selected>Şehir</option>
                        <option value="1">Ankara</option>
                        <option value="2">İzmir</option>
                        <option value="3">Bolu</option>
                        <option value="3">Kırşehir</option>
                    </select>
                    <input class="form-input" type="text" placeholder="Okul adı" required>
                    <input class="form-input" type="text" placeholder="Bölüm adı" required>
                    <select class="form-input" aria-label="Default select example">
                        <option selected>Sınıf</option>
                        <option value="1">Hazırlık</option>
                        <option value="2">1.sınıf</option>
                        <option value="3">2.sınıf</option>
                        <option value="4">3.sınıf</option>
                        <option value="5">4.sınıf</option>
                        <option value="6">Mezun</option>
                    </select>
                    <input class="form-input" type="email" placeholder="E-posta" required>
                    <input class="form-input" type="tel" placeholder="Telefon" required>
                    <select class="form-input" aria-label="Default select example">
                        <option selected>Çalışmak istediğiniz alan</option>
                        <option value="1">Web design</option>
                        <option value="2">Halkla ilişkiler</option>
                        <option value="3">3D tasarım</option>
                        <option value="4">Diğer</option>
                    </select>
                    <input class="form-input" type="text"
                        placeholder="Diğeri işaretlediyseniz çalışmak istediğiniz alan">

                    <textarea class="form-input" cols="30" rows="10" placeholder="Bize kendinizden bahseder misiniz"
                        required></textarea>
                    <input class="form-input" type="text" placeholder="LinkedIn veya GitHub adresiniz" required>

                    <button class="career-button">Aramıza Katılın</button>
                </form>
            </div>
        </div>
    </section>
