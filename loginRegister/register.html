<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../../assets/home-header/titlelogo (5).ico"/>
</head>

<body>

    <section class="login">
        <div class="content">
            <div id="header">
                <div id="logo">
                    <i class="fa-solid fa-user-group"></i>
                    <h3 class="heading">Kayıt Ol</h3>
                </div>
            </div>
            <form class="login-info">
                <div class="user-info">
                    <input class="login-input" type="text" required>
                    <span class="user">İsim & Soyisim</span>
                </div>

                <div class="user-info">
                    <input class="login-input" type="email" required>
                    <span class="user">E-mail</span>
                </div>

                <div class="user-info">
                    <input class="login-input" type="password" required>
                    <span class="user">Şifre</span>
                </div>
                <div class="button">
                    <button class="login-btn" type="button">Kayıt Ol</button>
                </div>
            </form>
            <p class="register">Zaten bir hesabım var. <a href="../login.html">Giriş Yap</a></p>
        </div>
    </section>



</body>

</html>
