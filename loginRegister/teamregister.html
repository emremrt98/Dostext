<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bize Katıl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../../assets/home-header/titlelogo (5).ico"/>
</head>

<body>
    <section class="login">
        <div class="content">
            <div id="header">
                <div id="logo">
                    <i class="fa-solid fa-people-group"></i>
                    <h3 class="heading">Bize Katıl</h3>
                </div>
            </div>
            <form class="login-info">
                <div class="user-info">
                    <input class="login-input" type="text" required>
                    <span class="user">İsim & Soyisim</span>
                </div>

                <div class="user-info">
                    <input class="login-input" type="text" required>
                    <span class="user">Göreviniz</span>
                </div>

                <div class="user-info">
                    <input class="login-input" type="url" required>
                    <span class="user">Linkedin</span>
                </div>

                <div class="user-info">
                    <input class="login-file" type="file" required>
                    
                </div>

                <div class="button">
                    <button class="login-btn" type="button">Ekle</button>
                </div>
            </form>
         
        </div>
    </section>



</body>

</html>
